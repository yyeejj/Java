<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	p i {color: red;}
	/* 자손 선택자 */
	/* - 대상은 『i』 단, 상위에 『p』가 존재하는 『i』만... */
	
	p>i {color:blue; font-size: 15pt;}
	/* 자식 선택자 */
	/* 바로 상위에 p가 있는 i들만 */
	
	p+span {color: orange;}
	/* 인접 선택자 */
	/* - 대상은 『span』 단, 『p』아 인접한 『span』만.../*
	
</style>

</head>
<body>

<div>
	<h1>문장 구조 선택자 활용 및 관찰</h1>
	<hr>
</div>

</html>
